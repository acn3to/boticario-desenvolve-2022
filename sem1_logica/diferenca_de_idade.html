<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  let minhaIdade = 28;
  let idadeDoMeuIrmao = 32;
  let diferencaDeIdade = minhaIdade - idadeDoMeuIrmao;

  mostra("Nossa diferença de idade é " + diferencaDeIdade);
</script>
