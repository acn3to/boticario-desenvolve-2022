<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write("<br><br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  function calculaImc(peso, altura, nome) {
    let imc = peso / (altura * altura);
    mostra("O IMC de " + nome + " Ã© " + Math.round(imc));
  }

  let peso1 = 85;
  let altura1 = 1.81;
  let nome1 = "Arnaldo";

  let peso2 = 66;
  let altura2 = 1.5;
  let nome2 = "Paula";

  calculaImc(peso1, altura1, nome1);
  calculaImc(peso2, altura2, nome2);
</script>
