<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write("<br><br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  function calculaImc(peso1, altura1, nome1, peso2, altura2, nome2) {
    let imc1 = peso1 / (altura1 * altura2);
    let imc2 = peso2 / (altura2 * altura2);
    let imcTotal = imc1 + imc2;
    mostra(
      "A soma dos IMCs de " +
        nome1 +
        " e " +
        nome2 +
        " Ã© " +
        Math.round(imcTotal)
    );
  }

  let peso1 = 85;
  let altura1 = 1.81;
  let nome1 = "Arnaldo";

  let peso2 = 66;
  let altura2 = 1.5;
  let nome2 = "Paula";

  calculaImc(peso1, altura1, nome1, peso2, altura2, nome2);
</script>
