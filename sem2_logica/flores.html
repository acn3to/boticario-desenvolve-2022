<canvas width="600" height="400"></canvas>
<script>
  let tela = document.querySelector("canvas");
  let pincel = tela.getContext("2d");

  pincel.fillStyle = "#ffffcc";
  pincel.fillRect(0, 0, 600, 400);

  function desenhaCirculo(x, y, raio, cor) {
    pincel.fillStyle = cor;
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * Math.PI);
    pincel.fill();
  }

  function desenhaFlor(x, y) {
    desenhaCirculo(x, y + 20, 10, "#ff6666");
    desenhaCirculo(x, y, 10, "#ff6699");
    desenhaCirculo(x, y - 20, 10, "#66ff33");
    desenhaCirculo(x - 20, y, 10, "#3366ff");
    desenhaCirculo(x + 20, y, 10, "#990099");
  }

  desenhaFlor(300, 200);
  desenhaFlor(400, 100);
  desenhaFlor(300, 100);
  desenhaFlor(300, 350);
  desenhaFlor(75, 280);
</script>
