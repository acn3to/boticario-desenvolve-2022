<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  let idadeDeVirarPapai = 28;
  let anoAtual = 2021;
  let quantidadeDeGeracoes = (anoAtual - 1500) / idadeDeVirarPapai;

  mostra(
    "Desde 1500, passaram-se " + Math.round(quantidadeDeGeracoes) + " gerações."
  );
</script>
