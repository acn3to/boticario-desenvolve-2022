<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write("<br><br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  function sorteia(n) {
    return Math.round(Math.random() * n);
  }

  let numeroPensado = sorteia(10);

  let tentativas = 1;

  while (tentativas <= 3) {
    let chute = parseInt(prompt("Digite seu chute."));

    if (chute == numeroPensado) {
      mostra("Você acertou, eu pensei no " + numeroPensado);
      break;
    } else {
      mostra("Você errou!");
    }
    tentativas++;
  }

  mostra("Fim");
</script>
