<meta charset="UTF-8" />
<script>
  document.write("<h3>Álcool ou Gasolina?</h3>");

  let tanque = 40;
  let caminhoComGasolina = 480;
  let caminhoComAlcool = 300;
  
  let consumoDeGasolina = caminhoComGasolina / tanque;
  let consumoDeAlcool = caminhoComAlcool / tanque;

  document.write("O consumo de gasolina é de " + consumoDeGasolina + " Km/l");
  document.write("<br>");
  document.write("O consumo de alcool é de " + consumoDeAlcool + " Km/l");
</script>
